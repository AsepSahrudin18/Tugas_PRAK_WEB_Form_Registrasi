<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="login-box">
            <form>
                <div class="id">
                    <label for="date">DATE</label>
                    <input type="date" name="date" id="date">
                </div>
            </form>

            <div class="left-box">
                <br><br>
                <h1>REGISTRATION</h1>
                <h3>PERSONAL INFORMATION</h3>
                <label for="name">NAME</label>
                <input type="text" name="name" id="name" placeholder="Yourname">
                <label for="dob">DATE OF BIRTHDAY</label>
                <input type="date" name="dob" id="dob">
                
                <hr>
                
                <div>
                    <label for="gender">GENDER</label>
                    <input type="radio" name="gender" id="gender" value="male">MALE
                    <input type="radio" name="gender" id="gender" value="female">FEMALE
                </div>

                <h3>COURSE INFORMATION</h3>

                <div>
                    <label for="course_name">COURSE NAME</label>
                    <input type="text" name="name" id="name" placeholder="course name">
                </div>

                <label for="Payment_Details">PAYMENT DETAILS</label>

                <div>                   
                    <input type="radio" name="Payment_Details" id="Payment_Details">Cash
                    <input type="radio" name="Payment_Details" id="Payment_Details">Cheque                
                    <input type="radio" name="membership_type" id="membership_type">Credit Card
                </div>

            </div>




            <!--ini untuk box dua-->
            <div class="right-box">
                <br><br>
                <h1>FORM</h1>
                <h4>CONTACT INFORMATION</h4>
                <label for="name">ADDRESS</label>
                <input type="text" name="ADDRESS" id="ADDRESS" placeholder="Address">

                <label for="city">CITY</label>
                <input type="text" name="city" id="city" placeholder="City">

                <div>
                    <label>City</label>
                    <select name="city">
                        <option value=" ">-pilih-</option>
                        <option value="Garut">Garut</option>
                        <option value="Bandung">Bandung</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Surabaya">Surabaya</option>
                        <option value="Padang">Padang</option>
                        <option value="Makasar">Makasar</option>
                        <option value="Banda_Aceh">Banda Aceh</option>
                        <option value="Kupang">Kupang</option>
                        <option value="Pekanbaru">Pekanbaru</option>
                        <option value="Banjarmasin">Banjarmasin</option>
                        <option value="Medan">Medan</option>
                        <option value=" ">Lainnya</option>
                    </select>
                </div>
                
                <label for="province">PROVINCE</label>
                <input type="text" name="province" id="province" placeholder="Province">

                <div>
                    <label>province</label>
                    <select name="province">
                        <option value=" ">-pilih-</option>
                        <option value="Jawa_Barat">Jawa Barat</option>
                        <option value="Jawa_Tengah">Jawa Tengah</option>
                        <option value="Banten">Banten</option>
                        <option value="Riau">Riau</option>
                        <option value="Sumatera_Selatan">Sumatera Selatan</option>
                        <option value="Sulawesi_Selatan">Sulawesi Selatan</option>
                        <option value="Kepulauan_Riau">Kepulauan Riau</option>
                        <option value="Papua_Barat">Papua Barat</option>
                        <option value="Maluku">Maluku</option>
                        <option value="NTT">NTT</option>
                        <option value="Kalimantan_Barat">Kalimantan_Barat</option>
                        <option value="Kepulauan_Bangka_Belitung">Kepulauan Bangka Belitung</option>
                        <option value="Kalimantan_Selatan">Kalimantan Selatan</option>
                        <option value="Kalimantan_Tengah">Kalimantan Tengah</option>
                        <option value="Sulawesi_Utara">Sulawesi Utara</option>
                        <option value="Kalimantan_Utara">Kalimantan Utara</option>
                        <option value="Sulawesi_Tenggara">Sulawesi Tenggara</option>
                        <option value="Maluku_Utara">Maluku Utara</option>
                        <option value="Sulawesi_Tengah">Sulawesi Tengah</option>
                        <option value="Sulawesi_Barat">Sulawesi Barat"</option>
                        <option value="Bengkulu">Bengkulu</option>
                        <option value="Jambi">Jambi</option>
                        <option value="Bali">Bali</option>
                        <option value="DKI_Jakarta">DKI Jakarta</option>
                        <option value="Gorontalo">Gorontalo</option>
                        <option value="Lampung">Lampung</option>
                        <option value=" ">Lainnya</option>
                    </select>

                    <hr>

                    <div>
                        <label for="zip_code">ZIP CODE</label>
                        <input type="number" name="zip_code" id="zip_code" placeholder="ZIP CODE">
                    </div>
                </div>
                <label for="country">COUNTRY</label>
                <input type="text" name="country" id="country" placeholder="Country">
                <div>
                    <label>country</label>
                    <select name="country">
                        <option value=" ">-pilih-</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="India">India</option>
                        <option value="Belanda">Belanda</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="Papua_Nugini">Papua_Nugini</option>
                        <option value="China">China</option>
                        <option value="Liberia">Libera</option>
                        <option value="Maroko">Maroko</option>
                        <option value="Mali">Mali</option>
                        <option value="Mesir">Mesir</option>
                        <option value="Somlia">somalia</option>
                        <option value="Brunei">Brunei</option>
                        <option value="Filipina">Filipina</option>
                        <option value="Iran">Iran</option>
                        <option value="Irak">Irak</option>
                        <option value="Israel">Israel</option>
                        <option value="Palestina">Palestina</option>
                        <option value=" ">Lainnya</option>
                    </select>
                </div>

                <hr>

                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
                <label for="phone">PHONE</label>
                <input type="number" name="phone" id="phone">

                <hr>

                <label for="membership_type">MEMBERSHIP TYPE</label>
                <div>                    
                    <input type="radio" name="membership_type" id="membership_type">REGULER
                    <input type="radio" name="membership_type" id="membership_type">PREMIUM                
                    <input type="radio" name="membership_type" id="membership_type">VIP
                </div>

                <div>
                    <input type="submit" name="submit" id="submit">
                    <input type="reset" name="reset" id="reset">
                </div>
                
            </div>

        </div>
                        
    </body>
</html>
